<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Camden Snowden's blog notifications">
    <title>Blog Notifications - Camden Snowden</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">CS</a>
            <button class="mobile-menu-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/#education">Education</a></li>
                <li><a href="/#experience">Experience</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Blog Notification Section -->
    <section class="blog-notification">
        <div class="container">
            <div class="notification-content">
                <h1 class="fade-in">Stay Updated</h1>
                <p class="subtitle fade-in">Be the first to know when my blog launches</p>
                <div class="card fade-in">
                    <form id="blog-notify-form" class="notification-form" action="https://formspree.io/f/mvgazrpb" method="POST">
                        <div class="form-group">
                            <label for="notify-name">Name</label>
                            <input type="text" id="notify-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="notify-email">Email</label>
                            <input type="email" id="notify-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="interests">Interests (Optional)</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="interests" value="leadership"> Leadership
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="interests" value="military"> Military Experience
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="interests" value="business"> Business Strategy
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="interests" value="innovation"> Innovation
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="button button-primary">Notify Me</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Camden Snowden. All rights reserved.</p>
        </div>
    </footer>

    <!-- Main JavaScript -->
    <script src="script.js"></script>
</body>
</html>
